<div class="orders" *ngIf="showContent">
  <div class="p-table text-align-center">
    <p-table [value]="orders" [paginator]="true" [rows]="15">
      <ng-template pTemplate="header">
        <tr>
          <th width="10%">Название</th>
          <th width="20%">Грузополучатель</th>
          <th width="10%">Дата доставки</th>
          <th width="10%">Статус</th>
          <th width="10%">Вес, кг</th>
          <th width="10%">Сумма, руб.</th>
          <th>Комментарий</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr (click)="showOrderDetails(item)">
          <td>{{ 'Заказ №' + item.Number }}</td>
          <td>{{ item.PickUp ? 'Самовывоз' : item.OutletDescription }}</td>
          <td>{{ item.ShipDate | date : 'dd MMM yyyy' }}</td>
          <td>{{ item.Status }}</td>
          <td>{{ item.TotalFactQuant }}</td>
          <td>{{ item.TotalFactSumma }}</td>
          <td>{{ item.Comment }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
