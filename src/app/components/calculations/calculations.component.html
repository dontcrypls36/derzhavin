<p-table [value]="response.DocForAktItems" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header">
    <tr>
      <th width="5%">#</th>
      <th width="15%">Дата</th>
      <th>Описание</th>
      <th width="10%">Сумма</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ response.DocForAktItems.indexOf(item) + 1 }}</td>
      <td>{{ item.Date | date : 'dd-MM-yyyy' }}</td>
      <td>{{ item.Description }}</td>
      <td [ngClass]="getSign(item)">{{ item.Debit === 0 ? item.Credit : item.Debit }}</td>
    </tr>
  </ng-template>
  <ng-template pTemplate="footer">
    <tr>
      <td colspan="3">Общая задолженность</td>
      <td>{{ response.SettlementsSumma }}</td>
    </tr>
  </ng-template>
</p-table>
