    <div class="row">
        <div class="col-lg-3 text-align-center"><button (click)="onMinusClick()" class="count-btn"><span class="sign">-</span></button></div>
        <div class="col-lg-4 text-align-center"><input type="text" class="quant" [value]="value" (change)="onInputChange($event)"/></div>

    </div>
  </div>
