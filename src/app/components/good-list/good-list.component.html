<div class="container mt-60">
  <div *ngFor="let category of categories; let i = index;">
    <h1><a id="{{ 'uuid' + category.uuid }}">{{ category.descr }}</a></h1>
    <div *ngFor="let group of category.groups">
      <h4 class="mt-5">{{ group.descr }}</h4>
      <div class="row text-align-center">
        <span class="col-lg-3"></span>
        <span class="col-lg-3">Наименование</span>
        <span class="col-lg-1">Цена</span>
        <span class="col-lg-2">Грузовых мест</span>
        <span class="col-lg-2">Вес, кг</span>
      </div>
      <div *ngFor="let item of filterGoodsByGroup(group.uuid)">
      <div class="row py-2" (click)="showItemDialog(item)">
        <div class="col-lg-3"><img *ngIf="item.good.pictCount > 0" src= "{{ 'http://mobile.optvrn.ru:5050/images/goods/' + item.good.uuid + '/' + item.good.uuid + '_' + '1_t.jpg' }}"></div>
        <div class="col-lg-3">{{ item.good.description }}</div>
        <div class="col-lg-1">{{ item.good.price }}</div>
        <div class="col-lg-2">
          <app-quantity-changer (decreaseValue)="changeQuantPacking(item, -1)" (increaseValue)="changeQuantPacking(item, 1)" [value]="item.quantPacking" (changeInputValue)="onQuantPackingInputChange($event, item)"></app-quantity-changer>
        </div>
        <div class="col-lg-2">
          <app-quantity-changer (decreaseValue)="changeQuant(item, -1)" (increaseValue)="changeQuant(item, 1)" [value]="item.quant" (changeInputValue)="onQuantInputChange($event, item)"></app-quantity-changer>
        </div>
        <div class="col-lg-1"><button class="btn" (click)="addItemToBucket(item)">В корзину</button></div>
    </div>
    <mat-divider></mat-divider>
    </div>
    </div>
  </div>
</div>
