<div class="container mt-60">
  <div *ngFor="let category of categories; let i = index;">
    <h1><a id="{{ category.descr }}" #destinationRef>{{ category.descr }}</a></h1>
    <div *ngFor="let group of category.groups">
      <h4>{{ group.descr }}</h4>
      <div class="row text-align-center">
        <span class="col-lg-3"></span>
        <span class="col-lg-3">Наименование</span>
        <span class="col-lg-1">Цена</span>
        <span class="col-lg-2">Грузовых мест</span>
        <span class="col-lg-2">Вес, кг</span>
      </div>
      <div *ngFor="let item of filterGoodsByGroup(group.uuid)">
      <div class="row" (click)="showItemDialog()">
        <div class="col-lg-3"><img *ngIf="item.good.pictCount > 0" src= "{{ 'http://mobile.optvrn.ru:5050/images/goods/' + item.good.uuid + '/' + item.good.uuid + '_' + item.good.pictCount + '_t.jpg' }}"></div>
        <div class="col-lg-3">{{ item.good.description }}</div>
        <div class="col-lg-1">{{ item.good.price }}</div>
        <div class="col-lg-2">
          <div class="container">
            <div class="row">
              <div class="col-lg-3 text-align-center"><button (click)="changeQuantPacking(item, -1)" class="count-btn"><span class="sign">-</span></button></div>
              <div class="col-lg-4 text-align-center"><input type="text" class="quant" [value]="item.quantPacking" (change)="onQuantPackingInputChange($event, item)"/></div>
              <div class="col-lg-3 text-align-center"><button class="count-btn" (click)="changeQuantPacking(item, 1)"><span class="sign">+</span></button></div>
            </div>
          </div>
        </div>
        <div class="col-lg-2">
          <div class="container">
            <div class="row">
              <div class="col-lg-3 text-align-center"><button class="count-btn" (click)="changeQuant(item, -1)"><span class="sign">-</span></button></div>
              <div class="col-lg-4 text-align-center"><input type="text" class="quant" [ngModel]="item.quant" (ngModelChange)="onQuantInputChange($event, item)"/></div>
              <div class="col-lg-3 text-align-center"><button class="count-btn" (click)="changeQuant(item, 1)"><span class="sign">+</span></button></div>
            </div>
          </div>
        </div>
        <div class="col-lg-1"><button class="btn" (click)="addItemToBucket(item)">В корзину</button></div>
    </div>
    </div>
    </div>
  </div>
</div>
