<div class="dialog">
    <div>
      <div class="text-align-center">{{ data.message }}</div>
    </div>
    <div class="buttons">
     <button (click)="onOk()" class="btn" id="ok">{{ data.okBtnText }}</button>
     <button (click)="onCancel()" class="btn" id="cancel">{{ data.cancelBtnText }}</button>
    </div>
</div>
